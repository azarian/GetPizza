
@(signupForm: Form[views.SignUpFormData])
@import helper._
@main("Get Pizza") {

    @header{
        <span></span>
    }


    <div class="container form-wrapper">
         <div class="row">
             <div class="col-md-1 column"></div>
            <div class="col-md-10 column">
                @if(signupForm.hasGlobalErrors) {
                    <p class="text-danger">
                    @signupForm.globalError.message
                    </p>
                }else{
                   <br>

                }
            @form(routes.Application.postSignUp()/*, 'class -> "form-horizontal"*/) {
                    <div class="form-group">
                        <label for="name">Account Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Account name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="inputEmail" class="form-control" name="email" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                }</div>
             <div class="col-md-1 column"></div>
        </div>
    </div>

}
